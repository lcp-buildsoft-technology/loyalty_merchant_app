<!-- profile picture -->
<div class="row">
    <div class="col-auto pr-0">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;"> About Us </h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12 position-relative px-0" *ngFor = "let ona of onaboutusArr">
        <div class="col-12">
            <img src="data:{{ ona['thumbnailType'] }};base64,{{ona['picture']}}" alt="" style="padding-top: 0; width: 100%;height: 250px; object-fit: cover;">
        </div>
    </div>
</div>

<div class="row text-center py-4">
    <h1 class="mb-0" style="color: #dec074;">About Us</h1>
</div>

<p class="text-center" style="color: white;" *ngFor = "let ona of onaboutusArr" [innerHTML]="ona['description']">
    {{ona['description']}}
</p>

<div class="row">
    <div class="col-12">
        <div class="card mb-4" style="background-color: transparent;box-shadow: 0 4px 8px 0 rgba(222,192,116,0.5);">
            <div class="card-header" style="border: none;background-color: transparent;">
                <h2 class="my-1 text-center" style="color: #dec074;">Contact Us</h2>
            </div>
            <ul class="list-group list-group-flush" *ngFor = "let contactinfo of contactinfoArr">
                <li class="list-group-item border-0" style="background-color: transparent;box-shadow: 0 4px 8px 0 rgba(222,192,116,0.5);">
                    <div class="row">
                        <div class="col px-0">
                            <p style="color: white;padding-left: 10px;">{{contactinfo['label']}}</p>
                        </div>
                        <div class="col text-end">
                            <p style="color: white;word-wrap: break-word;">
                                <small>{{contactinfo['content']}}</small>
                            </p>
                        </div>
                    </div>
                </li>                
            </ul>
        </div>
    </div>
</div>
