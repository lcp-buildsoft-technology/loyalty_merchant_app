<div class="row">
    <div class="col-auto pr-0">
        <button type="button" style="background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;"></h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
  </div>

<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <h5 style="font-size: 24px; color: #dec074;">{{outlet['shopname']}}</h5>
                            <h3 style="font-size: 18px; color: white;">Summary</h3>
                        </td>


                    </tr>
                </table>
            </td>
        </tr>

        <h5 style="font-size: 16px; color: white;">{{memberArr['name']}}</h5>
        <h5 style="font-size: 16px; color: white;">Current points : {{memberArr['totalpoints']}} </h5>


        <tr class="heading">
            <td>Item</td>

            <td>Redeem point</td>
        </tr>

        <tr class="item">
            <td  class="form-group"  >
                {{rewardscanArr['name']}}
            </td>

            <td  class="form-group"  >
                {{rewardscanArr['redemp']}}
            </td>
        </tr>

     



   
    
    </table>
    
</div>
<br><br>

<br>
<br>

<div class="mybutton" style="text-align-last: center;">
    <button 
    (click) = sendData()
    type="submit"
    style="background-color: transparent;
    border: 2px solid #dec074; 
    color: #dec074;"> Confirm      
</button>
</div>


<br><br><br><br>
