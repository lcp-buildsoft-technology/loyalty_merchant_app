<div class="row">
    <div class="col-auto pr-0">
        <button type="button" style="background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;"> {{voucher['title']}}</h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
</div>




<div class="row" style="height:100%">
    <div class="col-12 position-relative px-0 ">
        <div class="col-12 position-relative px-0 mb-4" >
            <div class="row mb-4">
                <div class="col-12 py-4">
                    <div>
                        <img src="data:{{ imagetypeArr }};base64,{{ image1arr}}" style="width: 100%;height:250px; object-fit: fill;">
                    </div>
                </div>
            </div>
 
        <div class="container-fluid" style="height: auto">
            <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
          <div class="col-12 ">
                <br>
                <ng-container  >
   
                <h2 style="color: #dec074; font-size: 25px;">{{voucher['title']}}</h2>
                
  
                
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="mb-1" style="color: white;">
                            <p>Expiry Date :  {{voucher['edate']}}</p>
                              <p>Discount:  {{voucher['discount']}}%</p>
                             <p>Total Voucher: {{voucher['quantity']}}</p>
                             
                    
  
                        </div>
                    </div>
                </div>

                <h2 style="color: #dec074; font-size: 20px;">Voucher Detail</h2>
                <div class="row " >
                    <div class="col-12">
                       
                          <p style="color: white;" [innerHTML]='voucher.detail'>{{voucher['detail']}}</p> 
                                              
                    </div>
                </div>

                <h2 style="color: #dec074; font-size: 20px;">How to redeem?</h2>
              
               
                <div class="row " >
                    <div class="col-12">
                        <h4 style="color: #dec074;">Terms & Conditions</h4>
                          <p style="color: white;">{{voucher['termsandcondition']}}</p> 
                        
                          
                    </div>
                </div>
                </ng-container>
                <br><br><br><br>
            </div>
        </div>
    </div>
  </div>
