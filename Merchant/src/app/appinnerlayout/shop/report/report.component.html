<div class="row" >
    <div class="col-auto pr-0">
        <button type="button" style="background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;">Report</h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
  </div>

<div class="row" style="margin-inline-start: 10px;">
    <h1 style="color: #dec074; text-align: left; font-size:24px; line-height: 45px; font-weight: 500px;">Business Insights</h1><br>
</div>


<div class="row" style="width: 100%; margin: 0;margin-top: 5px;">
<div class="col-12 mb-3 px-0" >
<mat-tab-group style="justify-content: space-evenly;">    
<mat-tab label="Services Sales" >
<div class="row mt-3">
   <div class="col-12">
       <div class="card">
        <div class="container">
            <div class="donut-chart-block block">
                  <div class="donut-chart">
                      <div id="part1" class="portion-block"><div class="circle"></div></div>
                      <div id="part2" class="portion-block"><div class="circle"></div></div>
                      <div id="part3" class="portion-block"><div class="circle"></div></div>
                      <div class="center">
                         <h3 style="color:#dec074; font-size: auto;">RM {{totalpay+totalbooking}}
                         <h4 style="color: white; font-size: auto;">Total Revenue</h4></h3>
                      </div>      
                  </div>
             </div>
          </div>
       </div>
   </div>
   </div>

   

   <div class="row">
    <div class="col-12">
        <div class="card mb-4" style="background-color: transparent;">
            <ul class="list-group list-group-flush">
                <li  class="list-group-item" style="background-color: transparent;border-bottom: 2px solid #dec074;">
                    <div class="row" style="display: inline-block;">
                        <div class="col" style="color: white; font-size: 16px">Total Online Store Sales</div>
                    </div>
                    <div class="col-auto" style="float: right; color: #dec074;">
                        <h2>RM {{totalpay}}</h2>
                    </div>
                </li>
    
                <li class="list-group-item" style="background-color: transparent;border-bottom: 2px solid #dec074;">
                    <div class="row" style="display: inline-block;">
                        <div class="col" style="color: white; font-size: 16px">Total Sales from Event</div>
                    </div>
                    <div class="col-auto" style="float: right;color: #dec074;">
                        <h2>RM {{totalbooking}}</h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</mat-tab>

<mat-tab label="Outlet Sales">

    <div class="card-body">
        <canvas matTooltip baseChart [datasets]="barChartData" [colors]="barChartColors" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card mb-4" style="background-color: transparent;">
                <ul class="list-group list-group-flush">
                    <li  class="list-group-item" style="background-color: transparent;border-bottom: 2px solid #dec074;">
                        <div class="row" style="display: inline-block;">
                            <div class="col" style="color: white; font-size: 16px"> Highest Sales</div>
                        </div>
                        <div class="col-auto" style="float: right; color: #dec074;">
                            <h2 id=#highest>RM {{max}}</h2>
                        </div>
                    </li>
                    <li class="list-group-item" style="background-color: transparent;border-bottom: 2px solid #dec074;">
                        <div class="row"  style="display: inline-block;">
                            <div class="col" style="color: white; font-size: 16px">Least Sales</div>
                        </div>
                        <div class="col-auto" style="float: right; color: #dec074;" >
                            <h2>RM {{min}}</h2>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    

</mat-tab>
</mat-tab-group>

</div>
</div>
