<div class="row">
    <div class="col-auto pr-0">
        <button type="button" style="background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;"> Notification </h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12" *ngFor="let onnews of onnewsArr">
        <div class="card mb-4" (click) = "open(onnews)" 
        style="height: 12vh; background-color: transparent;">
            <ul class="list-group list-group-flush" >
                <li class="list-group-item" style="height: 12vh; padding-top: 10px; padding-right: 15px;background-color: transparent;box-shadow: 0 4px 8px 0 rgba(222,192,116,0.5); margin: 0px 10px;">
                    <div class="row">
                        <div class="col px-0 align-self-center" style="margin-right: 10px;margin-left: 10px;" id="onnews_id">
                            <p style="font-size: 16px;color: #dec074;margin-bottom: 0;" >{{onnews['title']}} <br>
                                <small style="color: white;">{{onnews['caption']}}</small>
                            </p>
                            <p style="margin-top: 10px;margin-bottom: 0;">
                                <small style="color: white;;padding-top: 5px;">{{onnews['time']}}
                                    <span style="float: right;">{{onnews['date']}}
                                        <i class="bi bi-arrow-right" style="color: white;"></i></span> 
                                </small>
                            </p>
                        </div>                        
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
