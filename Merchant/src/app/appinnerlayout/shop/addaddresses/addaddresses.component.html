<div class="row" >
    <div class="col-auto pr-0">
        <a routerLink="/product" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;margin-bottom:0px">{{product['name']}}</h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
  </div>

<ng-container >

<div class="row">
  <div class="col-12 position-relative px-0 mb-4">
              <div class="row mb-4">                    
                  <figure class="card-img-top overflow-hidden mb-0" 
                  style="
                  height: auto;">
                      <img src="data:{{ imagetypeArr }};base64,{{ image1arr }}"alt="" style="object-fit: fill;width: 100%;height:250px" >
                  </figure>
              </div>
       
      <div class="container-fluid" style="position: absolute; height: 50vh; top: 95%;">
          <div style="border-bottom: 6px solid gray; width: 30%; border-radius: 40px; margin: auto"></div>
          <div class="col-12 mb-4">
              <br>
              <h2 style="color: #dec074; font-size: 25px;text-align:center">{{product['name']}}</h2>
            
  
         
              <h3 class="mb-1" style="color: white;">Price </h3>
                        
              <div class="row mb-4">
                  <div class="col-12">
                      <p class="mb-1" style="color: #dec074;">RM {{product['price']}}
                      </p>
                  </div>
              </div>
              <h3 class="mb-1" style="color: white;">Description </h3>
                        
              <div class="row mb-4">
                  <div class="col-12">
                      <p class="mb-1" style="color: #dec074;">{{product['description']}}
                      </p>
                  </div>
              </div>
              <h3 class="mb-1" style="color: white;">Terms and Conditons </h3>
                        
              <div class="row mb-4">
                  <div class="col-12">
                      <p class="mb-1" style="color: #dec074;">{{product['tnc']}}
                      </p>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
</ng-container>
