<div class="row">
    <div class="col-auto pr-0">
        <button type="button" style="margin:0;background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; text-align: center; padding-right: 20px;">{{outlet['shopname']}}</h2>
    </div>
</div>

<!-- Cafe Images and titles -->
<div class="row">
    <div class="col-12 position-relative px-0 mb-4">
  
        <div class="container-fluid" style="height: 100vh;">
            <div style="border-bottom: 6px solid gray; width: 30%; margin: auto"></div>
            <div class="col-12 mb-4">
                <br>
                <br>
                <div class="row" style="padding-right: 10px; margin: 0px 20px;">
                    <div class="col-auto align-self-center text-align-center">
                    <h3 style="color: #dec074; font-size: 25px;">{{outlet['avgrating'] | number : '1.1-1'}}&nbsp;<i style="font-size: 25px; " class="bi bi-star-fill text-warning"></i></h3>
                    </div>
                    <div class="col">
                    <h3 style="color: white; font-style: normal; text-align: right;">{{getreviewArr['length']}} Ratings</h3>
                </div>
             
                </div>
                <ul class="list-group list-group-flush" style="padding-right: 10px; background-color: transparent;">
                    <ng-container *ngFor= "let review of getreviewArr " >
                    <li class="list-group-item" style="background-color: transparent; border-top: 1px solid grey; margin: 0px 10px; padding: 0px 10px;">
                        <div class="row">
                            <div class="col-auto align-self-center" style="padding-right: 10px;">
                                <figure class="avatar avatar-60 rounded-circle">
                                    <img src="data:{{ review['thumbnailType']}};base64,{{ review['thumbnail'] }}" alt="">
                                </figure>
                            </div>
                            <div class="col px-0 align-self-center">
                                <p style="font-size: 18px; color: #dec074; margin-top: 10px;">{{review['membername']}}
                                </p>
                                    <p style="color: white;font-size: 16px;margin-top: 5px;">{{review['storereview']}}</p>
                            </div>
                            <div class="col-auto text-end align-self-center">
                                <p style="color: white;">
                                    <span>
                                        <small style="color: #dec074;">&nbsp;&nbsp;{{review['createdAt']}}</small>
                                    </span>
                                    <br>
                                    {{review['ratings']}}&nbsp;&nbsp;<i class="bi bi-star-fill text-warning"></i>
                                
                                 
                                </p>
                            </div>
                        </div>
                    </li>
                    </ng-container>
                </ul>   
                </div>
            </div>
    </div>
</div>
