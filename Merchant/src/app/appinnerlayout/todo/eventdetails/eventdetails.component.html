<div class="row" >
    <div class="col-auto pr-0">
        <button type="button" style="background-color: transparent;outline: none;border: none;color: #dec074;"  class="btn btn-link back-btn" (click)="backnav()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col text-center align-self-center px-0">
        <h2 style="color: #dec074; padding-top: 10px;">{{event['eventname']}}</h2>
    </div>
    <div class="col-auto align-self-center">
        <a routerLink="/home" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;" >
            <i class="bi bi-house"></i>
        </a>
        <a routerLink="/profile" class="btn btn-link" style="background-color: transparent;outline: none;border: none;color: #dec074;">
            <i class="bi bi-person"></i>
        </a>
    </div>
  </div>



<div class="row ">
    <div class="col-12 position-relative px-0 mb-4">    
       
        <div class="row mb-4" style="height: 200px;">                    
            <figure class="card-img-top overflow-hidden mb-0 coverimg" 
            style="
            height: auto;
            background-image:url('data:{{ imagetypeArr }};base64,{{ image1arr }}')">
                <img src="data:{{ imagetypeArr }};base64,{{ image1arr }}"alt="project images" style="object-fit: cover; width: 100%;">
            </figure>
        </div>
        
        <div class="container-fluid" style="position: relative;">
            <div style="
                    border-bottom: 6px solid gray; 
                    width: 30%;
                    margin: auto;">
            </div>
            <div class="col-12 mb-4">
                
                <br>
                <h2 style="color: #dec074; font-size: 25px; text-align-last: center;">{{event['eventname']}}</h2>
                
                <div class="row">
                    <div class="col">
                        <p>
                            <i class="bi bi-calendar mx-1" style="color: white;"></i>
                            <span class="small" style="color: white;">{{event['sdate']}} - {{event['edate']}}</span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>
                            <i class="bi bi-clock mx-1" style="color: white;"></i>
                            <span class="small" style="color: white;">{{event['etime']}}</span>
                        </p>
                    </div>
                </div>
                <br>
                <h3 style="color: #dec074;">Event Organiser</h3>

                <div class="row" style="padding-bottom: 20px;">
                    <div class="col">
                        <div class="row">
                            <div class="col-auto">
                                <p style="color: white;font-size: 16px;"> &nbsp; {{event['eventhost']}} | {{event['email']}} </p>
                            </div>
                            <br>
                            <br>

                            <div class="row">
                                <div class="col">
                                    <p>
                                        <i class="bi bi-whatsapp text-success" style="color: #2c2c2c;"></i>
                                        <span class="small" style="color: white;">&nbsp;{{event['whatsapp']}}</span>
                                    </p>
                                </div>
                                <div class="col">
                                    <p>
                                        <i class="bi bi-telephone text-primary" style="color: #2c2c2c;"></i>
                                        <span class="small" style="color: white;">&nbsp;{{event['contact']}}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <h3 style="color: #dec074;">Description</h3>
                <div class="row mb-4">
                    <div class="col-12">
                        <h4 style="color: white;">
                            {{event['description']}}
                    </h4>
                    </div>
                </div>

                <br>

            </div>         
        </div>
    </div>
</div>
