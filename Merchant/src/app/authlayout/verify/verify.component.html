<div class="row h-100" style="background-color: black;">
    <div class="covering position-absolute start-0" style="opacity: 10%;top: 20%;height: 70%">
        <img src="assets/img/logox.png" 
        style="height: 80%; width: 100%;background-position: center;background-repeat: no-repeat;background-size: cover;">
    </div>

    <div class="image-box__overlay">
        <div class="row" style="margin-top: 200px;">
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto mt-auto pt-4 text-center" style="margin-top: 20px;" >

        <h2 class="mb-1">New Password</h2>
        <p class="mb-4">Now you can set new password for your account</p>
        <form class="d-grid gap-2">
            <div class="input-container" style="display: -ms-flexbox; /* IE10 */
                display: flex;width: 100%; background-color: #2c2c2c;">
                    <i class="bi bi-eye align-self-center" style="
                    color: grey;
                    min-width: 50px;
                    font-size: 20px;
                    text-align: center;"></i>
                    <input style="width: 100%;padding: 10px; font-size: 18px;
                    outline: none; background-color: #2c2c2c;border: none;color: white;" class="input-field" type="text" placeholder="Enter your new password" name="email">
                  </div>

            <div class="form-group form-floating is-invalid">

                display: flex;width: 100%; background-color: #2c2c2c;">
                    <i class="bi bi-eye align-self-center" style="
                    color: grey;
                    min-width: 50px;
                    font-size: 20px;
                    text-align: center;"></i>
                    <input style="width: 100%;padding: 10px; font-size: 18px;
                    outline: none; background-color: #2c2c2c;border: none;color: white;" class="input-field" type="text" placeholder="Confirm your new password" name="email">
                  </div>
                <a routerLink="/login" class="btn">Reset Password</a>

        </div>
        </div>
